<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hansot_project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-light navbar-light">
    <a class="navbar-brand" href="#">Hansot</a>
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">MAENU</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">STORE</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- slid -->
    <div id="hansot" class="carousel slide" data-bs-ride="carousel">
      
      <ul class="carousel-indicators">
        <li data-target="#hansot" data-slide-to="0" class="active"></li>
        <li data-target="#hansot" data-slide-to="1"></li>
        <li data-target="#hansot" data-slide-to="2"></li>
        <li data-target="#hansot" data-slide-to="3"></li>
        <li data-target="#hansot" data-slide-to="4"></li>
        <li data-target="#hansot" data-slide-to="5"></li>
        <li data-target="#hansot" data-slide-to="6"></li>
      </ul>
      
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/public/image/newMenu.jpg">
        </div>
        <div class="carousel-item">
          <img src="/public/image/menu.jpg">
        </div>
        <div class="carousel-item">
          <img src="/public/image/newMenu2.jpg">
        </div>
        <div class="carousel-item">
          <img src="/public/image/단체.jpg" >
        </div>
        <div class="carousel-item">
          <img src="/public/image/neturalq.jpg">
        </div>
        <div class="carousel-item">
          <img src="/public/image/패트병.jpg" >
        </div>
        <div class="carousel-item">
          <img src="/public/image/창업문의.jpg">
        </div>
      </div>

      <!-- Left and right-->
    <a class="carousel-control-prev" href="#hansot" data-slide="prev">
      <span class="carousel-slide"></span>
    </a>
    <a class="carousel-control-next" href="#hansot" data-slide="next">
      <span class="carousel-slide"></span>
    </a>
  </div>
  <br>
  <div class="container">
    <div class="card" style="width: 450px; height: 450px; margin-left: 160px; background-color: #DDDDDD;">
      <img src="/public/image/main01.jpg">
      <div class="card-body">
        <h2>가격 이상의 가치가 담긴<br>다양한 메뉴를 확인해 보세요</h2>
      </div>
    </div>
  </div>
  <br>
</body>
</html>
